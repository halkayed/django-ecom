{% extends "base.html" %}
{% block head_title %}Add/Edit Product{% endblock %}

{% block content %}
<section class="form-section">
    <h2 class="section-headline">
        {% if request.resolver_match.url_name == 'add_product'%}
        Add New Product
        {% else %}
        Edite Product
        {% endif %}
    </h2>
    <p class="section-description">
        
    </p>
    <div class="form">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ product_form.as_p }}
            <p>
                <button type="submit">Save</button>
            </p>
        </form>
    </div>
</section>
{% endblock %}
